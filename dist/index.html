            <dialog class="selector">

                <hr/>
                <div class="selector__toolBox">
                    <div class="selector__toolBox__item selector__properties js-selector__properties">
                        <button class="selector__selectorButton" selector__tool="bold">Bold</button>
                        <button class="selector__selectorButton" selector__tool="italic">Italic</button>

                    <div class="selector__toolBox__item">

                            <label for="selector__getMarkedEnd">End:

                            </label>
                            <label for="selector__getMarkedLength">Length:

                </div>
                <hr/>
                <p class="selector__title">Edit:</p>
                <div class="selector__editView"></div>

            </dialog>
